<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutri</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
</head>

<body>
  <nav>
    <a href="index.html" id="logo" class="no-decoration">
      NUTRI
    </a>
    <ul>
      <a href="" class="current-page">
        <li>Dish maker</li>
      </a><a href="dishes.html">
        <li>My dishes</li>
      </a>
    </ul>
  </nav>
  <div id="page">
    <main>

      <section id="saved-recipes">
        <div id="saved-recipes-header-container">
          <h1>Saved recipes</h1>
        </div>
        <ul>
        </ul>
      </section>
      <div id="main-container">
        <div id="input-container">
          <section id="ingredient-input">
            <form>
              <input type="text" name="" id="dish-name" placeholder="Dish name" autocomplete="off">
              <div id="user-input-field">
                <input type="text" placeholder="Ingredient ex 'oats'" id="ingredient" autocomplete="off" class="grow"
                  required>
                <input type="number" step="1" autocomplete="off" placeholder="gram" min="1" id="weight" required>
                <button type="submit">Add</button>
              </div>
            </form>
          </section>
          <section class="warning hidden" id="war-empty-ingredient-list">
            <p><strong>Please add ingredient before saving</strong></p>
          </section>
          <section class="warning hidden" id="war-invalid-ingredient">
            <p><strong>Not a valid ingredient, check your spelling and try again</strong></p>
          </section>
          <section class="warning hidden" id="war-dish-duplicate">
            <p><strong>Dish already exists, please change name or remove dish</strong></p>
          </section>
          <section class="warning hidden" id="war-unnamed-dish">
            <p><strong>Please name your dish before saving it</strong></p>
          </section>
          <section id="ingredient-list">
            <h2 id="dish-header">Unnamed dish</h2>
            <ul>
            </ul>
          </section>
          <section id="recipe-action">
            <button id="clear-recipe">Clear ingredients</button>
            <button id="save-recipe">Save dish</button>
          </section>
        </div>

        <section id="nutrient-facts">
          <h2>Nutrition Facts</h2>
        </section>
      </div>

    </main>
    <footer>
      <div id="edamam-badge" data-color="white"></div>
    </footer>
    <script src="script.js"></script>
  </div>
</body>

</html>
