<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutri</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
  <div id="page">
    <!-- TODO: add nutri logo -->
    <nav> <!-- TODO: style nav  -->
      <p id="logo">NUTRI</p>
      <ul>
        <a href="" class="current-page">
          <li>Dish maker</li>
        </a><a href="dishes.html">
          <li>View dishes</li>
        </a>
      </ul>
    </nav>
    <main>

      <section id="saved-recipes">
        <h1>Saved recipes</h1>
        <ul>
        </ul>
      </section>
      <div id="main-container">
        <div id="input-container">
          <section id="ingredient-input">
            <form>
              <input type="text" name="" id="dish-name" placeholder="Dish name" autocomplete="off">
              <div id="user-input-field">
                <input type="text" placeholder="Ingredient ex 'oats'" id="ingredient" autocomplete="off" class="grow">
                <input type="number" step="1" autocomplete="off" placeholder="gram" min="0" id="weight">
                <button type="submit">Add</button>
              </div>
            </form>
          </section>
          <section class="warning hidden" id="war-invalid-ingredient">
            <p><strong>Not a valid input, check your spelling and try again</strong></p>
          </section>
          <section id="ingredient-list">
            <h2 id="dish-header">Unnamed dish</h2>
            <ul>
            </ul>
          </section>
          <section id="recipe-action">
            <button id="clear-recipe">Clear ingredients</button>
            <button id="save-recipe">Save dish</button>
          </section>
        </div>

        <section id="nutrient-facts">
          <h2>Nutrition Facts</h2>
        </section>
      </div>

    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
