<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutri</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="page">

    <header>
      <!-- <div id="logo">Nutri</div>
      <ul>
        <li>Meals</li>
        <li>My Page</li> -->
      </ul>
    </header>
    <nav>
      <!--  <ul>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
      </ul> -->
    </nav>
    <main>
      <section id="ingredient-input">
        <form>
          <input type="text" placeholder="oats" id="ingredient" autocomplete="off" 1>
          <input type="number" step="1" id="weight" autocomplete="off" placeholder="gram" min="0">
          <button type="submit">+</button>
        </form>
      </section>
      <section class="warning hidden" id="war-invalid-ingredient">
        <p><strong>Not a valid input, check your spelling</strong></p>
      </section>
      <section id="ingredient-list">
        <ul>
          <li class="ingredient">
            <p>200g</p>
            <p class="grow">Oats</p>
            <div class="remove"></div>
          </li>
          <li class="ingredient">
            <p>20g</p>
            <p class="grow">Peanuts</p>
            <div class="remove" data-tooltip-text="ta bort" role="button" aria-label="ta bort"></div>
          </li>
          <li class="ingredient">
            <p>80g</p>
            <p class="grow">Banana</p>
            <div class="remove" data-tooltip-text="ta bort" role="button" aria-label="ta bort"></div>
          </li>
        </ul>
      </section>
      <section id="nutrition-facts">
        <h2>Nutrition Facts</h2>
        <ul id="nutrient-table">
          <li id="fat">
            <p>Total fat:</p>
            <p class="dri-amount">4.9%</p>
            <p class="portion-amount">3.2g</p>
          </li>
        </ul>
      </section>
    </main>
  </div>


  <script src="script.js"></script>
</body>

</html>
